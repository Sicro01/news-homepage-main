<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | News homepage</title>
</head>

<body>
  <main class="container">

    <nav class="flex-group nav">
      <img src="./assets/images/logo.svg" alt="W logo">
      <ul role="list" class="flex-group">
        <li><a href="">Home</a></li>
        <li><a href="">New</a></li>
        <li><a href="">Popular</a></li>
        <li><a href="">Trending</a></li>
        <li><a href="">Categories</a></li>
      </ul>
    </nav>

    <div class="grid-group">
      <article class="article feature grid-group">
        <picture class="">
          <source srcset="./assets/images/image-web-3-desktop.jpg"
              media="(min-width: 375px)">
          <img src="./assets/images/image-web-3-mobile.jpg" alt="web 3">
        </picture>
      </article>
      <article class="article new grid-group">new</article>
      <article class="article one grid-group">one</article>
      <article class="article two grid-group">two</article>
      <article class="article three grid-group">three</article>
    </div>

  </main>

</body>

</html>
